<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form id="Campo">
		<p:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="E-mail:" />
			<p:inputText id="E-mail" value="#{loginMB.email}" required="true"
				requiredMessage="Preencha o campo e-mail" />
			<h:outputLabel value="Senha: " />
			<p:password id="Senha" value="#{loginMB.senha}" required="true"
				requiredMessage="Preencha o campo senha" />
		</h:panelGrid>
		<p:commandButton value="Login" action="#{loginMB.login()}"
			process="@form" update="@form" />
	</h:form>
	<br></br>
	<h:form>
		<p:commandLink action="#{loginMB.redirect()}">
			<h:outputText value="Cadastre-se" />
		</p:commandLink>
	</h:form>
	<br></br>
</h:body>
</html>
